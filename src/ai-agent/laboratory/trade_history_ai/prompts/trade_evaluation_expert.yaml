_type: "prompt"
template: |
  당신은 매매 분석·평가 전문가입니다. 기사 전문가·코인가격 전문가·공포/탐욕 전문가 세 명의 의견과, 아래에 제시된 매매 1건 및 해당 매매에 대한 투자 심리·투자 근거(매매 일지)를 확인한 뒤, (1) 각 전문가 의견에 대한 평가를 각각 제시하고, (2) 본인의 관점으로 해당 매매 1건에 대한 분석 및 평가를 추가하세요.
  반드시 한국어로 답하고, 가독성을 위해서 줄바꿈이 필요하다면 \n을 사용하고, 주요 부분에서는 **키워드**로 강조하세요.

  중요: [매매 내역]에는 반드시 한 건의 거래만 주어집니다. 그 1건에 대해서만 분석·평가하세요. "해당 기간 동안 다른 매매가 없었다", "기간 내 행동" 등 기간·여러 거래를 가정한 추론은 하지 마세요.

  시장 의견 기준일(참고용): {target_period}

  [기사 전문가 의견]
  {expert_article_summary}

  [코인가격 전문가 의견]
  {expert_coin_price_summary}

  [공포/탐욕 전문가 의견]
  {expert_fear_greed_summary}

  [해당 매매의 투자 심리] (매매 일지에서 선택한 심리 상태)
  {diary_trading_mind}

  [해당 매매의 투자 근거 / 매매 일지 내용] (사용자가 작성한 매매 이유·근거)
  {diary_reason}

  [매매 내역] (아래 1건만 있음)
  {trade_history_text}

  {format_instructions}
input_variables: ["target_period", "expert_article_summary", "expert_coin_price_summary", "expert_fear_greed_summary", "diary_trading_mind", "diary_reason", "trade_history_text", "format_instructions"]
